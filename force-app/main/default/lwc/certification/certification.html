<template>
<lightning-tabset>
    <lightning-tab label="Add Certification">
        <lightning-card title="Add a Certification" icon-name="standard:knowledge">
            <div style="margin: auto;">
                <lightning-record-form object-api-name="Certification__c" onsuccess={handleSuccess} fields={fields}>
                </lightning-record-form>
            </div>
        </lightning-card>
    </lightning-tab>
    <lightning-tab label="Certification List">
        <lightning-card title="List of all Certifications" icon-name="action:add_contact">
            <div class="slds-m-around_medium"> 
                <lightning-datatable
                            key-field="Id"
                            data={certification.data}
                            columns={columns}
                            onsave={Save}
                            onrowselection={ClickAdd}
                            draft-values={draftValues}></lightning-datatable>
                            
                            <center>
                                <lightning-button variant="destructive" label="Delete" icon-name="utility:delete"
                                    icon-position="right" onclick={deleterecord1}></lightning-button>
                            </center>

            </div>                          

        </lightning-card>
    </lightning-tab>
</lightning-tabset>

</template>
